<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Treat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">

    </header>
    <div>
        <div>
            <img src="./images/coffeBannerDark.png" alt="The Coffee Treat Logo" class="coffeBanner">
            <div class="coffetext">
                <img src="./images/logo.png" alt="The Coffee Treat Logo" class="logo-2">
            </div>
            <div class="coffetext poppins-medium">
                <h1 class="bloodType2">Blood type <br>
                    <span class="bloodType">
                        "Tea positive"
                    </span>
                </h1>
            </div>
            <div class="coffetext">
                <img src="./images/bean.png" alt="The Coffee Treat Logo" class="bean">
            </div>
        </div>
    </div>
    <div>
        <div class="coffetext">
            <img src="./images/leaves_pattern_010.png" alt="The Coffee Treat Logo" class="leaves">
        </div>
    </div>
    <div class="total-cont">
        <h1 class="text-cont1" id="menuToggle">View Menu <i class="fas fa-bars"></i></h1>

        <div class="card-container" id="menuSection">
            <div class="card-style">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/tea1.png" alt="Card image cap">
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/lemonTea.png" alt="Card image cap">
                </div>
            </div>
            <div class="card-style">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/coffee.png" alt="Card image cap">
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/sCoffe.png" alt="Card image cap">
                </div>
            </div>
            <div class="card-style">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/Bcoffee.png" alt="Card image cap">
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/milk.png" alt="Card image cap">
                </div>
            </div>
            <div class="card-style">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/bmilk.png" alt="Card image cap">
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/smilk.png" alt="Card image cap">
                </div>
            </div>
            <div class="card-style">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/boost.png" alt="Card image cap">
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/horlicks.png" alt="Card image cap">
                </div>
            </div>
            <div class="card-style">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/bajji.png" alt="Card image cap">
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/ebonda.png" alt="Card image cap">
                </div>
            </div>
            <div class="card-style">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/bajji.png" alt="Card image cap">
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./menu/cBajji.png" alt="Card image cap">
                </div>
            </div>
        </div>
        <h1 class="text-cont1" id="people">Peoples <i class="fas fa-users"></i></h1>

        <div class="card-container" id="peoplesection">

            <div class="card-style">
                <div class="people" style="width: 18rem;">
                    <img class="card-img-top" src="./peoples/praveen.png" alt="Card image cap">
                    <h1 class="text-cont-p ">Praveen</h1>
                </div>

            </div>
            <div class="card-style">
                <div class="people " style="width: 18rem;">
                    <img class="card-img-top" src="./peoples/kanna.png" alt="Card image cap">
                    <h1 class="text-cont-p ">Kannan</h1>
                </div>

            </div>
            <div class="card-style">
                <div class="people " style="width: 18rem;">
                    <img class="card-img-top" src="./peoples/ragul.png" alt="Card image cap">
                    <h1 class="text-cont-p ">Ragul</h1>
                </div>
            </div>
        </div>

        <h1 class="text-cont1" id="blog">Blogs <i class="fas fa-blog"></i></h1>

        <div class="card-container" id="blogSection">

            <div class="card-style">
                <div class="blog" style="width: 18rem;">
                    <img class="card-img-top" src="./blogs/coffee.jpeg" alt="Card image cap">
                </div>
            </div>
            <div class="card-style">
                <div class="blog " style="width: 18rem;">
                    <img class="card-img-top" src="./blogs/wall.jpeg" alt="Card image cap">
                </div>
            </div>
            <div class="card-style">
                <div class="blog " style="width: 18rem;">
                    <img class="card-img-top" src="./blogs/shop.jpeg" alt="Card image cap">
                </div>
            </div>
            <div class="card-style">
                <div class="blog " style="width: 18rem;">
                    <img class="card-img-top" src="./blogs/first.jpeg" alt="Card image cap">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <address class="address">
                        The Coffee Treat <br>
                        Layout Rd, <br>
                        Raj Vijay Nagar, Coimbatore <br>
                        Mobile: 9080629019, <br>
                        9003581713
                    </address>
                    <p>&copy; 2024 The Coffee Treat. All Rights Reserved.</p>
                    <p>Follow us:
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            document.querySelector('.close-btn').addEventListener('click', function () {
                document.getElementById('navbarNav').classList.remove('show');
            });
        </script>
        <script>
            document.getElementById('menuToggle').addEventListener('click', function () {
                var menuSection = document.getElementById('menuSection');
                if (menuSection.style.display === 'block') {
                    menuSection.style.display = 'none';
                } else {
                    menuSection.style.display = 'block';
                }
            });
        </script>
        <script>
            document.getElementById('people').addEventListener('click', function () {
                var peoplesection = document.getElementById('peoplesection');
                if (peoplesection.style.display === 'block') {
                    peoplesection.style.display = 'none';
                } else {
                    peoplesection.style.display = 'block';
                }
            });
        </script>
        <script>
            document.getElementById('blog').addEventListener('click', function () {
                var blogSection = document.getElementById('blogSection');
                if (blogSection.style.display === 'block') {
                    blogSection.style.display = 'none';
                } else {
                    blogSection.style.display = 'block';
                }
            });
        </script>
</body>

</html>
